<!DOCTYPE html>
<html>
		<head>
				<title>Minesweeper</title>
				<script>
						let canvas;
						let ctx;
						let isRunning;
						let revealedCount=0;
						let bombCount=0;
						let hasWon=false;
						const grid=[];
						const cols=10;
						const rows=10;
						const cellSize=20;
						const level=0.1;

						function setup()
						{
								canvas = document.getElementById('sea');
								canvas.addEventListener('click', showCell, false);
								ctx = canvas.getContext('2d');
								ctx.canvas.width  = cols*cellSize;
								ctx.canvas.height = rows*cellSize;
								
								initGame();

						}

						function initGame()
						{
								for(let i=0;i<cols;i++){
										for(let j=0;j<rows;j++){
												if(typeof grid[i] === "undefined"){
														grid[i]=[];
												}
												let bomb=false
												if(Math.random()<level){
														bomb=true;
												}
												grid[i][j]={isRevealed:false,hasBomb:bomb,x:i,y:j};
										}
								}

								isRunning=true;
								render();
						}

						function render()
						{
								ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height)
								for(let i=0;i<cols;i++){
										for(let j=0;j<rows;j++){
												let cell=grid[i][j];
												drawCell(cell);												
										}
								}

								if(isRunning){
										requestAnimationFrame(render);
								}else{
										if(hasWon){
												alert("You cleared all the cells without triggering any bombs. You won!");
										}else{
												alert("Bomb! You lost!");
										}
								}
						}

						function drawCell(cell)
						{
								ctx.save();
								if(cell.isRevealed){
										if(cell.hasBomb){
												ctx.fillStyle = '#FFFFFF';
												ctx.strokeStyle = '#000000'
												ctx.fillRect(cell.x*cellSize, cell.y*cellSize, cellSize, cellSize);
												ctx.strokeRect(cell.x*cellSize, cell.y*cellSize, cellSize, cellSize);
												ctx.fillStyle = '#000000';
												ctx.beginPath();
												ctx.arc(cell.x*cellSize+cellSize/2, cell.y*cellSize+cellSize/2, 5, 0, Math.PI * 2, true);
												ctx.fill();
												isRunning=false;
												hasWon=false;
										}else{
												let count=countNeigbours(cell);
												ctx.fillStyle = '#FFFFFF';
												ctx.strokeStyle = '#000000'
												ctx.fillRect(cell.x*cellSize, cell.y*cellSize, cellSize, cellSize);
												ctx.strokeRect(cell.x*cellSize, cell.y*cellSize, cellSize, cellSize);
												ctx.fillStyle = '#FF0000';
												ctx.font = cellSize+'px san-serif';
												ctx.textBaseline="middle";
												ctx.textAlign="center";
												ctx.fillText(count,cell.x*cellSize+cellSize/2,cell.y*cellSize+cellSize/2);
												if(revealedCount >= cols*rows-bombCount){
														isRunning=false;
														hasWon=true;
												}
										}
								}else{
										ctx.fillStyle = '#CCCCCC';
										ctx.strokeStyle = '#000000'
										ctx.fillRect(cell.x*cellSize, cell.y*cellSize, cellSize, cellSize);
										ctx.strokeRect(cell.x*cellSize, cell.y*cellSize, cellSize, cellSize);
										/*
										ctx.moveTo(cell.x*cellSize, cell.y*cellSize);
										ctx.lineTo(cell.x*cellSize+cellSize, cell.y*cellSize);
										ctx.lineTo(cell.x*cellSize+cellSize, cell.y*cellSize+cellSize);
										ctx.lineTo(cell.x*cellSize, cell.y*cellSize+cellSize);
										ctx.fill();
										*/
								}
								ctx.restore();
						}

						function showCell(evt)
						{
								let mx=evt.offsetX;
								let my=evt.offsetY;
								let cx=Math.floor(mx/cellSize);
								let cy=Math.floor(my/cellSize);
								let cell=grid[cx][cy];
								cell.isRevealed=true;
								console.log(evt,mx,my,cx,cy,grid[cx][cy]);
						}

						function countNeigbours(cell)
						{
								let count=0;
								for(let i=cell.x-1;i<=cell.x+1;i++){
										for(let j=cell.y-1;j<=cell.y+1;j++){
												if(i<=0 && i < cols && j >= 0 && j < rows){
														let neigbour=grid[i][j];												
														if(neigbour.hasBomb){
																count++;
														}
												}
										}
								}
								return count;
						}
				</script>
		</head>
		<body onload="setup();">
				<canvas id="sea"></canvas>
				<button onclick="initGame();">Restart game</button>
		</body>
</html>
